<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Status for Sanju Vai - Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
      url('https://i.pinimg.com/736x/dd/ca/be/ddcabeb0bbdd9cdb4e5e911c18a4987c.jpg') no-repeat center center/cover;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      animation: spin 5s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .header-title {
      font-size: 36px;
      font-weight: bold;
    }
    .header-sub {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .btn-subscribe {
      background-color: red;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 10px;
    }
    .contact-form {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }
    .form-control {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="text-center py-4">
    <img src="https://t4.ftcdn.net/jpg/01/09/80/57/360_F_109805707_Xf51hi79wenDKkpGR0ndMes0oi1PprPC.jpg" alt="Logo" class="logo">
    <div class="header-title">Status for Sanju Vai</div>
    <div class="header-sub">Suman Presents | Official Contact Form</div>
    <button class="btn-subscribe">Subscribe Now</button>
  </div>

  <div class="container my-4">
    <div class="contact-form mx-auto col-md-8 col-lg-6">
      <h2 class="text-center mb-4">Contact Us</h2>
      <form>
        <input type="text" class="form-control" placeholder="Your Name" required>
        <input type="text" class="form-control" placeholder="Address" required>
        <input type="number" class="form-control" placeholder="Mobile No" required>
        <input type="email" class="form-control" placeholder="Email Address" required>
        <select class="form-control" required>
          <option value="">Select Topic</option>
          <option value="Status Request">Status Request</option>
          <option value="Promotion">Promotion</option>
          <option value="Collaboration">Collaboration</option>
          <option value="Other">Other</option>
        </select>
        <textarea class="form-control" rows="4" placeholder="Write your message..." required></textarea>
        <button type="submit" class="btn btn-success w-100 mt-3">Send Message</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
